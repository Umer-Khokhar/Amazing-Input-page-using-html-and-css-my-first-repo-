<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="sign-in.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="title">
          <h1>Sign In Form</h1>
        </div>
        <div class="logos">
          <span class="github">
            <img src="github.png" alt="logo" width="46px" />
          </span>
          <span class="fb">
            <img src="facebook.png" alt="logo" width="46px" />
          </span>
          <span class="twitter">
            <img src="twitter.png" alt="logo" width="46px" />
          </span>
        </div>
        <div class="sign-in-form">
          <form class="form" id="form">
            <input class="email" type="email" placeholder="Enter Your Email" />
            <input class="pass" type="password" placeholder="Enter Your Password" />
          </form>
          <div class="button">
            <button class="btn">Register Now</button>
          </div>
        </div>
      </div>
      <div class="right-side">
        <div class="icons">
          <span class="triangle">
            <img class="tri" src="triangle.png" alt="tri" width="100px">
          </span>
          <span class="triangle">
            <img class="tria" src="triangle.png" alt="tri" width="100px">
          </span>
        </div>
        <div class="info">
          <h2>New Here?</h2>
          <p>If you want to contribute to this project then sign up for free to contribute</p>
          <div class="button">
            <button class="btn-two">Sign Up</button>
          </div>
          <span class="circle">
            <img class="cir" src="moon.png" alt="circle" width="100px">
          </span>
          <span class="circl">
            <img class="circ" src="moon.png" alt="circle" width="67px">
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
